<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Susu ‚ù§Ô∏è My Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}

body {
  font-family: "Montserrat", sans-serif;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  color: white;
  text-align: center;
  overflow-x: hidden;
}

#page {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  position: relative;
}

.container {
  background: rgba(255,255,255,0.22);
  backdrop-filter: blur(12px);
  padding: 40px;
  border-radius: 22px;
  width: min(650px, 95%);
  box-shadow: 0 30px 60px rgba(0,0,0,0.3);
  opacity: 0;
  transform: translateY(20px);
  transition: all 0.6s ease;
  position: relative;
}

.container.enter {
  opacity: 1;
  transform: translateY(0);
}

.hidden { display: none; }

h1 { font-size: 2.6rem; }

.arabic {
  font-size: 1.3rem;
  margin: 15px 0;
}

.dedication {
  font-family: 'Great Vibes', cursive;
  font-size: 1.6rem;
  margin-bottom: 10px;
}

button, input {
  padding: 14px 30px;
  border-radius: 30px;
  border: none;
  font-size: 1rem;
  margin-top: 15px;
}

button {
  background: #ff2f68;
  color: white;
  cursor: pointer;
  transition: 0.2s ease;
}

button:hover {
  transform: scale(1.05);
}

#no {
  background: white;
  color: #ff2f68;
  position: absolute;
}

.signature {
  margin-top: 30px;
  font-style: italic;
}

/* LUXURY FLIP CLOCK */

.flip-container {
  display: flex;
  justify-content: center;
  gap: 12px;
  flex-wrap: wrap;
  margin-top: 15px;
}

.flip-box {
  background: linear-gradient(145deg, #111, #222);
  padding: 15px 18px;
  border-radius: 12px;
  min-width: 75px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.4);
  color: #00ffcc;
  font-weight: bold;
  perspective: 1000px;
}

.flip-box span {
  font-size: 1.6rem;
  display: block;
  transition: transform 0.4s ease;
}

.flip-box.flip span {
  transform: rotateX(360deg);
}

.flip-box small {
  font-size: 0.6rem;
  color: #aaa;
}

/* LETTER + LATER MESSAGE */

.letter, .laterMessage {
  background: rgba(255,255,255,0.25);
  padding: 25px;
  border-radius: 18px;
  margin-top: 20px;
}

/* FLOATING HEARTS */

.heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  opacity: 0.7;
  pointer-events: none;
}

@keyframes floatUp {
  to { transform: translateY(-120vh) scale(1.5); }
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
}

/* FLAGS */

.flags {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  margin-bottom: 15px;
}

.flag {
  width: 50px;
  height: 34px;
  border-radius: 6px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

/* BENIN */
.benin {
  display: grid;
  grid-template-columns: 40% 60%;
}
.benin .green { background: #2fa04f; }
.benin .right {
  display: grid;
  grid-template-rows: 50% 50%;
}
.benin .yellow { background: #fcd116; }
.benin .red { background: #e8112d; }

/* SYRIA */
.syria {
  display: grid;
  grid-template-rows: 33.33% 33.33% 33.33%;
}
.syria .green { background: #007a3d; }
.syria .white { background: #fff; position: relative; }
.syria .black { background: #000; }

.star {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  color: #ce1126;
  font-size: 12px;
}
.star.one { left: 30%; }
.star.two { left: 50%; }
.star.three { left: 70%; }
</style>
</head>

<body>

<canvas id="confetti"></canvas>

<audio id="song" loop>
  <source src="https://files.catbox.moe/7x8f2r.mp3" type="audio/mpeg">
</audio>

<div id="page">

<div class="container enter" id="lock">
  <div class="dedication">To my lover Susu üíñ</div>

  <div class="flags">
    <div class="flag benin">
      <div class="green"></div>
      <div class="right">
        <div class="yellow"></div>
        <div class="red"></div>
      </div>
    </div>
    ‚úï
    <div class="flag syria">
      <div class="green"></div>
      <div class="white">
        <span class="star one">‚òÖ</span>
        <span class="star two">‚òÖ</span>
        <span class="star three">‚òÖ</span>
      </div>
      <div class="black"></div>
    </div>
  </div>

  <h2>Before you enter üíù</h2>
  <p><strong>What is the date I made you mine?</strong></p>
  <input type="text" id="password" placeholder="DD/MM/YY">
  <br>
  <button onclick="checkPassword()">Unlock ‚ù§Ô∏è</button>
  <p id="error"></p>
</div>

<div class="container hidden" id="main">
  <h1>Susu ‚ù§Ô∏è</h1>

  <div>
    <h3>‚ù§Ô∏è Since the day I made you mine ‚ù§Ô∏è</h3>
    <div class="flip-container">
      <div class="flip-box"><span id="days">0</span><small>DAYS</small></div>
      <div class="flip-box"><span id="hours">0</span><small>HOURS</small></div>
      <div class="flip-box"><span id="minutes">0</span><small>MINUTES</small></div>
      <div class="flip-box"><span id="seconds">0</span><small>SECONDS</small></div>
    </div>
  </div>

  <h2>Will you be my Valentine? üíò</h2>
  <button id="yes">Yes üíï</button>
  <button id="no">No üò¢</button>

  <br><br>
  <button id="burkin" style="font-size:0.7rem; padding:8px 16px;">
    click here and you get your BURKIN!!!
  </button>

  <div id="result"></div>
  <div class="signature">From your love, Mounif ‚ù§Ô∏è</div>
</div>

</div>

<script>

/* PASSWORD + AUDIO */

const song = document.getElementById("song");

function checkPassword() {
  if (password.value === "25/05/25") {
    lock.classList.add("hidden");
    main.classList.remove("hidden");
    setTimeout(() => main.classList.add("enter"), 50);

    song.volume = 0.6;
    song.currentTime = 0;
    song.play();
  } else {
    error.innerText = "Only my girl knows that üíï";
  }
}

/* FLIP CLOCK */

const loveStartDate = new Date("May 25, 2025 00:00:00").getTime();

function updateFlip(id, value) {
  const element = document.getElementById(id);
  const box = element.parentElement;

  if (element.innerText != value) {
    box.classList.add("flip");
    setTimeout(() => {
      element.innerText = value;
      box.classList.remove("flip");
    }, 200);
  }
}

setInterval(() => {
  const diff = Date.now() - loveStartDate;

  const days = Math.floor(diff / (1000*60*60*24));
  const hours = Math.floor((diff / (1000*60*60)) % 24);
  const minutes = Math.floor((diff / (1000*60)) % 60);
  const seconds = Math.floor((diff / 1000) % 60);

  updateFlip("days", days);
  updateFlip("hours", hours);
  updateFlip("minutes", minutes);
  updateFlip("seconds", seconds);
}, 1000);

/* ESCAPE BUTTONS */

no.addEventListener("mouseover", () => {
  no.style.left = Math.random() * (window.innerWidth - 120) + "px";
  no.style.top = Math.random() * (window.innerHeight - 60) + "px";
});

burkin.addEventListener("mouseover", () => {
  burkin.style.position = "absolute";
  burkin.style.left = Math.random() * (window.innerWidth - 150) + "px";
  burkin.style.top = Math.random() * (window.innerHeight - 60) + "px";
});

burkin.addEventListener("click", e => e.preventDefault());

</script>

</body>
</html>
